<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
<link rel="shortcut icon" href="https://themewagon.github.io/DattaAble/assets/images/favicon.svg" type="image/x-icon">

    <style>
        .circle.large {
            width: 300px;
            height: 300px;
        }

        .circle.small {
            width: 20px;
            height: 20px;
        }

        .circle.top-right {
            top: 350px;
            right: 200px;
            background-color: #9793d4;
        }

        .circle.top-right-2 {
            top: 150px;
            right: -150px;
            background-color: #0d6efd;
        }

        .circle.bottom-left-2 {
            bottom: -250px;
            left: -250px;
            background-color: #1de1c1;
        }

        .circle.bottom-left {
            top: -100px;
            right: -100px;
            background-color: #1de1c1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-60px);
            }
        }

        .animate-float {
            animation: float 7s infinite ease-in-out;
        }

        .animate-float-slow {
            animation: float 9s infinite ease-in-out;
        }
    </style>
</head>

<body>
    
      
        
            <div class="form1 d-flex align-items-center justify-content-center flex-direction-colum w-100 position-relative overflow-hidden " style="min-height: 100vh;">
                <div class="w-100" style="max-width: 350px; position: relative;">
                    <div class="circlemain position-relative">
                        <span class="circle large top-right animate-float position-absolute rounded-circle"></span>
                        <span class="circle small top-right-2 animate-float-slow position-absolute rounded-circle"></span>
                        <span class="circle small bottom-left-2 animate-float position-absolute rounded-circle"></span>
                        <span class="circle large bottom-left animate-float-slow position-absolute rounded-circle"></span>
                    </div>
                   <div class="card shadow-none border-0 ">
                        <div class="card-body px-4 py-5">
                            <div class="text-center mb-4">
                                <a href="#"><img
                                        src="https://themewagon.github.io/DattaAble/assets/images/logo-dark.svg"
                                        alt="img" class="img-fluid" style="max-height: 60px;"></a>
                            </div>
                            <h4 class="text-center fw-semibold mb-4">Sign UP</h4>
                            <div class="d-flex gap-1">
                            <div class="mb-3">
                                <input type="name" class="form-control" placeholder="First Name">
                               
                            </div>
                            <div class="mb-3">
                                 <input type="name" class="form-control" placeholder="Last Name">
                            </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                             <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                            
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox"  checked>
                                    <label class="form-check-label" > I agree to all the Terms & Condition</label>
                                </div>
                               
                           
                            <div class="text-center">
                                <button type="button" class="btn btn-primary shadow" 
                                >Login</button>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <span>Already have an Account?</span>
                                <a href="login.html" class="text-primary text-decoration-none" target="_blank">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
  

</body>

</html>
